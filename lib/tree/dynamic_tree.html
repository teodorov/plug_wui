<dom-module id="dynamic-tree">

    <script src="packages/d3/d3.min.js" charset="utf-8"></script>
    <style type="text/css">
        :host {
            display: block;
        }

        .node {
            cursor: pointer;
            @apply(--dynamic-tree-node);
        }
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        .node text {
            font: 10px sans-serif;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
            @apply(--dynamic-tree-link);
        }
    </style>



    <template>
        <h1>Dynamic Tree begin</h1>
        <paper-button raised id="button" on-click="addNode">Add node</paper-button>
        <svg id="svg"></svg>
        <h1>Dynamic Tree end</h1>
    </template>

</dom-module>
