<dom-module id="plug-swui-element">
    <style>
        :host {
            display: block;
            @apply(--layout-horizontal);

            background-color: gainsboro;
        }
        transition-list {
            padding: 5px;
        }
        configuration-view {
            padding: 5px;
        }
        .flex {
            @apply(--layout-horizontal);
        }
    </style>

  <template>
      <paper-toolbar>
        <paper-icon-button icon="autorenew" title="fire" on-tap="reset">reset</paper-icon-button>
      </paper-toolbar>

      <!--the providers should be top level because of the dispatch event-->
      <transitions-provider fireables="{{fireables}}" runtime="[[runtime]]"></transitions-provider>
      <configuration-provider conf="{{conf}}" runtime="[[runtime]]"></configuration-provider>

      <div class="container flex">
          <transition-list fireables="{{fireables}}"></transition-list>

          <configuration-view conf="{{conf}}"></configuration-view>
      </div>
  </template>
</dom-module>
